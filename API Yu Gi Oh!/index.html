<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightstorm Dragon - Dettagli Carta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .card {
            background-color: white;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card img {
            max-width: 200px;
            margin-bottom: 15px;
        }
        .card h2 {
            color: #333;
            font-size: 1.5em;
        }
        .card p {
            font-size: 1em;
            color: #666;
            margin: 8px 0;
        }
        .card .price {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container" id="card-container">
        <!-- La card verrÃ  inserita qui -->
    </div>

    <script src="script.js"></script>
</body>
</html>
